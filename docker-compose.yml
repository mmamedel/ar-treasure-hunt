version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ar-treasure-hunt-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ar_treasure_hunt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  prisma-studio:
    image: node:22-alpine
    container_name: ar-treasure-hunt-studio
    working_dir: /app
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ar_treasure_hunt
    volumes:
      - ./prisma:/app/prisma:ro
      - ./package.json:/app/package.json:ro
    command: sh -c "npm install -g prisma && prisma studio --hostname 0.0.0.0"
    depends_on:
      - postgres

volumes:
  postgres_data:
